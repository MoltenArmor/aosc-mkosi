[Build]
History=yes
CacheDirectory=mkosi.cache
Incremental=yes
WithNetwork=yes

[Distribution]
Distribution=debian
Release=testing
RepositoryKeyCheck=no
Repositories=contrib,non-free,non-free-firmware

[Output]
OutputDirectory=mkosi.output
Format=none

[Content]
Packages=
    build-essential
    ca-certificates
    cargo
    cmake
    libssl-dev
    liblzma-dev
    libsolv-dev
    libclang-dev
    pkg-config
    zlib1g-dev

[Validation]
SecureBoot=no
SignExpectedPcr=no
SecureBootAutoEnroll=no
